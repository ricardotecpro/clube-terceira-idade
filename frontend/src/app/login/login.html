<div class="login-container">

  <h1>Clube da Terceira Idade</h1>
  <h2>Acesso ao Sistema</h2>

  <form [formGroup]="loginForm" (ngSubmit)="fazerLogin()">

    <div class="form-group">
      <input type="text" id="username" formControlName="username" required placeholder=" ">
      <label for="username">Usuário</label>
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="error-message">
        <div *ngIf="loginForm.get('username')?.errors?.['required']">Usuário é obrigatório.</div>
        <div *ngIf="loginForm.get('username')?.errors?.['minlength']">Usuário deve ter no mínimo 3 caracteres.</div>
      </div>
    </div>

    <div class="form-group">
      <input type="password" id="password" formControlName="password" required placeholder=" ">
      <label for="password">Senha</label>
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória.</div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres.</div>
      </div>
    </div>

    <div *ngIf="loginError" class="error-message">
      Usuário ou senha inválidos.
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
</div>

<style>
  .error-message {
    color: red;
    font-size: 0.8em;
    margin-top: 5px;
  }
</style>
