<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-toolbar color="primary">
      <span>Clube da 3ª Idade</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item routerLink="/associados" routerLinkActive="active">
        <mat-icon>groups</mat-icon> Associados
      </a>
      <a mat-list-item routerLink="/cidades" routerLinkActive="active">
        <mat-icon>location_city</mat-icon> Cidades
      </a>
      <a mat-list-item routerLink="/pagamentos" routerLinkActive="active">
        <mat-icon>payments</mat-icon> Pagamentos
      </a>
      <a mat-list-item routerLink="/relatorios" routerLinkActive="active">
        <mat-icon>assessment</mat-icon> Relatórios
      </a>
      <a mat-list-item routerLink="/eventos" routerLinkActive="active">
        <mat-icon>event</mat-icon> Eventos
      </a>
      <a mat-list-item routerLink="/aniversariantes" routerLinkActive="active">
        <mat-icon>cake</mat-icon> Aniversariantes
      </a>
      <a mat-list-item routerLink="/mensagens" routerLinkActive="active">
        <mat-icon>message</mat-icon> Mensagens
      </a>
      <a mat-list-item routerLink="/admin" routerLinkActive="active">
        <mat-icon>admin_panel_settings</mat-icon> Admin
      </a>
    </mat-nav-list>
    <div class="sidenav-footer">
      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon> Sair
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ getToolbarTitle() }}</span> <!-- Título dinâmico -->
    </mat-toolbar>
    <div class="main-content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
