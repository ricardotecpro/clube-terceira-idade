<div class="modal-overlay" *ngIf="showModal">
  <mat-card class="modal-content">
    <mat-card-title>Confirmação</mat-card-title>
    <mat-card-content>
      <p>{{ message }}</p>
    </mat-card-content>
    <mat-card-actions class="modal-actions">
      <button mat-button (click)="cancel()">Cancelar</button>
      <button mat-raised-button color="warn" (click)="confirm()">Confirmar</button>
    </mat-card-actions>
  </mat-card>
</div>
