<div class="associados-container">
  <mat-toolbar color="primary">
    <span>Associados</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" routerLink="/associados/cadastrar">
      <mat-icon>add</mat-icon> Adicionar Novo
    </button>
  </mat-toolbar>

  <mat-card class="search-card">
    <mat-card-content>
      <form [formGroup]="searchForm" (ngSubmit)="buscar()" class="search-form">
        <div class="form-grid">
          <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" placeholder="Buscar por Nome...">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf" placeholder="Buscar por CPF...">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Situação</mat-label>
            <mat-select formControlName="situacao">
              <mat-option value="">Todas</mat-option>
              <mat-option value="Adimplente">Adimplente</mat-option>
              <mat-option value="Inadimplente">Inadimplente</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Bairro</mat-label>
            <input matInput formControlName="bairro" placeholder="Buscar por Bairro...">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Escolaridade</mat-label>
            <input matInput formControlName="escolaridade" placeholder="Buscar por Escolaridade...">
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">
            <mat-icon>search</mat-icon> Buscar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-content>
      <table mat-table [dataSource]="associados" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Nº Associado </th>
          <td mat-cell *matCellDef="let associado"> {{associado.id}} </td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome Completo </th>
          <td mat-cell *matCellDef="let associado"> {{associado.nome}} </td>
        </ng-container>

        <!-- CPF Column -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let associado"> {{associado.cpf}} </td>
        </ng-container>

        <!-- Situação Column -->
        <ng-container matColumnDef="situacao">
          <th mat-header-cell *matHeaderCellDef> Situação </th>
          <td mat-cell *matCellDef="let associado"> {{associado.situacao}} </td>
        </ng-container>

        <!-- Ações Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let associado">
            <button mat-icon-button color="primary" [routerLink]="['/associados/editar', associado.id]" title="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" title="Ver Pagamentos">
              <mat-icon>payments</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="confirmDeleteAssociado(associado.id)" title="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row when no data -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">Nenhum associado encontrado com os filtros aplicados.</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
