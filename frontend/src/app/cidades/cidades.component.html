<div class="container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>{{ cidadeEmEdicaoId ? 'Editar Cidade' : 'Nova Cidade' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="cidadeForm" (ngSubmit)="salvarCidade()">
        <div class="form-row">
          <mat-form-field appearance="fill">
            <mat-label>Nome da Cidade</mat-label>
            <input matInput formControlName="nome" placeholder="Ex: São Paulo">
            <mat-error *ngIf="cidadeForm.get('nome')?.invalid">Nome é obrigatório.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Estado (UF)</mat-label>
            <input matInput formControlName="estado" placeholder="Ex: SP" maxlength="2">
            <mat-error *ngIf="cidadeForm.get('estado')?.invalid">UF é obrigatória (2 caracteres).</mat-error>
          </mat-form-field>
        </div>

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="cidadeForm.invalid">
            {{ cidadeEmEdicaoId ? 'Atualizar' : 'Salvar' }}
          </button>
          <button mat-stroked-button type="button" (click)="resetarFormulario()" *ngIf="cidadeEmEdicaoId">
            Cancelar Edição
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>Cidades Cadastradas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="cidades" class="mat-elevation-z8">

        <!-- Coluna ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let cidade"> {{cidade.id}} </td>
        </ng-container>

        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let cidade"> {{cidade.nome}} </td>
        </ng-container>

        <!-- Coluna Estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let cidade"> {{cidade.estado}} </td>
        </ng-container>

        <!-- Coluna Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let cidade">
            <button mat-icon-button color="primary" (click)="editarCidade(cidade)" aria-label="Editar cidade">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="confirmarExclusao(cidade.id)" aria-label="Excluir cidade">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
